  {{ .Title }} Â· {{ .Site.Title }}

{{ define "content" }}
  <section class="container list">
    <h1 class="title">
      {{- if i18n .Title}}
        {{- i18n .Title }}
      {{ else }}
        {{- .Title }}
      {{ end }}
    </h1>

    <ul>
      {{- range .Paginator.Pages -}}
        {{- .Render "li" -}}
      {{- end -}}
    </ul>

    {{ partial "pagination.html" . }}
  </section>
{{ end }}
