{{ define "title" }}
  {{- i18n .Data.Plural | title }} Â· {{ .Site.Title -}}
{{ end }}

{{ define "content" }}
  <section class="container list">
    <h1 class="title">      
      {{- .Title -}}
    </h1>

    {{ .Content }}

    {{ $plural_term := .Data.Plural }}
    <ul>
      {{ range .Data.Terms.ByCount }}
        <li>
          <a href="/{{ $plural_term }}/{{ .Name | urlize }}">{{ .Name }}</a> ({{ i18n "taxonomyCount" . }})
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
