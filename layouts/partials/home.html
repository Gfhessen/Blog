<section class="container centered">
  <div class="about">
    {{ with .Site.Params.avatarurl }}
      <div class="avatar"><img src="{{ . }}" alt="avatar"></div>
    {{ end }}
      <div class="information">
          <p class="bio">{{ .Content }}</p>
          {{ with .Site.Params.social }}
          <ul>
              {{ range . }}
                {{ if .icon }}
                <li><a target="_blank" href="{{ .url }}"><i class="{{ .icon }}"></i></a></li>
                {{ else }}
                <li><a target="_blank" href="{{ .url }}">{{ .name }}</a></li>
                {{ end }}
              {{ end }}
          </ul>
          {{ end }}
      </div>
  </div>
</section>
